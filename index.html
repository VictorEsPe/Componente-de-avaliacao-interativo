<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="rating-container">
      <div class="star-img">
        <img src="./images/icon-star.svg" alt="Ícone de estrela">
      </div>

      <div class="description">
        <h2>Como foi nosso atendimento?</h2>
        <p> Por favor nos informe sua experiencia com nosso atendimento. Toda avaliação é necessária para que possamos melhorar nossos serviços!</p>
      </div>

      <div class="rating-choices">
        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
      </div>

      <button class="submit-btn" id="submit-btn" onclick="showThankYouCard()">Enviar</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you-container">
      <span id="close-btn" onclick="closeThankYouCard()">X</span>
      <div class="thank-you-card-img">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>

      <div class="user-rating">
        <p>Você escolheu <span id="chosen-rating"></span>de 5</p>
      </div>

      <div class="final-thanks">
        <h2>Obrigado!</h2>
        <p>Nós agradecemos por sua avaliação. Caso precise de mais suporte, não hesite em nos chamar!</p>
      </div>
    </div>
    <!-- Thank you state end -->
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
